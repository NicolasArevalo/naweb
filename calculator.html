<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Nicolas Arevalo</title>
    <link rel="icon" href="./media/LOGOna-01.ico">
    <link rel="stylesheet" href="./../css/generalBlog.css">
    <link rel="stylesheet" href="./css/styleCalcu.css">
    <script src="https://kit.fontawesome.com/d5d7b8695d.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="header">
        <nav>
            <a href="#"><img src="./media/LOGOna-01.png" alt="logo"></a>
        </nav>
    </header>
    <div id="particles-js"></div>


    <div class="container">
        <div class="calculadora">
            <div class="screen">
                <textarea name="screen" id="screen" disabled resize="none"></textarea>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button id="9">9</button>
                    <button id="8">8</button>
                    <button id="7">7</button>
                    <button id="6">6</button>
                    <button id="5">5</button>
                    <button id="4">4</button>
                    <button id="3">3</button>
                    <button id="2">2</button>
                    <button id="1">1</button>
                    <button id="0">0</button>
                    <button id="igual">=</button>
                </div>
                <!-- <span> ã…¤</span> -->
                <div class="tools">
                    
                    <button id="mas">+</button>
                    <button id="menos">-</button>
                    <button id="multiplicar">x</button>
                    <button id="dividir">/</button>
                </div>
            </div>
        </div>
    </div>


    <nav class="mobile">
        <a href="https://nicolasarevalo.tk/"><img src="./media/LOGOna-01.ico" alt=""></i></a>
    </nav>


    <script src="/js/particles.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/calculadora.js"></script>


</body>

</html>
